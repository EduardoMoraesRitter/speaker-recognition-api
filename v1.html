 <html lang="en">
 <head>
<meta name="viewport" content="width=device-width, initial-scale=1">

	pre#log{
		height:500px;

<script src="https://cdn.WebRTC-Experiment.com/MediaStreamRecorder.js"></script>
<script src="https://cdn.WebRTC-Experiment.com/ConcatenateBlobs.js"></script>

<script>

var Profile = class { constructor (name, profileId) { this.name = name; this.profileId = profileId;}};
var profileIds = [];

var mediaConstraints = {
    audio: true
};

function enrollNewProfile(name){
	navigator.getUserMedia(mediaConstraints, function(stream){onMediaSuccess(stream, createProfile, 15)}, onMediaError);
}

function startListeningForIdentification(){
	if (profileIds.length > 0 ){
		navigator.getUserMedia(mediaConstraints, function(stream){onMediaSuccess(stream, identifyProfile, 10)}, onMediaError);
	} else {
		console.log('No profiles enrolled yet! Click the other button...');
	}
}

function onMediaSuccess(stream, callback, secondsOfAudio) {
	var recorder = new MediaStreamRecorder(stream);
	var blobs = [];
	recorder.stream = stream;

	recorder.recorderType = StereoAudioRecorder;
	recorder.mimeType = 'audio/wav';  
	recorder.audioChannels = 1;
//	recorder.sampleRate = 16000; // this is fun.

	console.log('I\'m listening...');
    recorder.ondataavailable = function (blob) {
    	blobs.push(blob);
    };

    recorder.onstop = function(){
    	console.log('stopped');

    	ConcatenateBlobs(blobs, blobs[0].type, function(concatenatedBlob) {
			reSample(concatenatedBlob,16000,secondsOfAudio,callback);
        });    	
    };

    recorder.start(1000);

	setTimeout(() => { recorder.stop(); }, secondsOfAudio*1000);
}

function reSample(blob, targetSampleRate, secondsOfAudio, onComplete) {
	let fileReader = new FileReader();
	let audioBuffer, arrayBuffer;

	fileReader.onloadend = () => {
		// get array from blob
		arrayBuffer = new Float32Array(fileReader.result);
		
		// create audiobuffer from array
		var audioCtx = new AudioContext();
		var audioBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * secondsOfAudio, audioCtx.sampleRate);
		audioBuffer.copyToChannel(arrayBuffer, 0, 0);

		// resample audiobuffer
		var channel = audioBuffer.numberOfChannels;
		var samples = audioBuffer.length * targetSampleRate / audioBuffer.sampleRate;
		var offlineContext = new OfflineAudioContext(channel, samples, targetSampleRate);
		var bufferSource = offlineContext.createBufferSource();
		bufferSource.buffer = audioBuffer;

		bufferSource.connect(offlineContext.destination);
		bufferSource.start(0);
		offlineContext.startRendering().then(function(renderedAudioBuffer){
			
			// create arraybuffer from audiobuffer
			var intermediate = new Float32Array(renderedAudioBuffer);
			//intermediate.copyToChannel(myArrayBuffer,1,0);

			onComplete(renderedAudioBuffer);
		})
	}

	fileReader.readAsArrayBuffer(blob);
}

function onMediaError(e) {
    console.error('media error', e);
}

function identifyProfile(data){
	var blob = new Blob([data], { type: 'audio/wav' });
	var url = URL.createObjectURL(blob);
	addAudioPlayer(url);

	var Ids = profileIds.map(x => x.profileId).join();
	const create = 'https://westus.api.cognitive.microsoft.com/spid/v1.0/identify?identificationProfileIds=' + Ids + '&shortAudio=true';
  
	var request = new XMLHttpRequest();
	request.open("POST", create, true);
	
	request.setRequestHeader('Content-Type','application/json');
	request.setRequestHeader('Ocp-Apim-Subscription-Key', key);
  
	request.onload = function (oEvent) {
		console.log('identifying profile');
		console.log(request.responseText);
		var location = request.getResponseHeader('Operation-Location');

		//console.log(location);

		if (location!=null) {
			pollForIdentification(location);
		} else {
			console.log('Ugh. I can\'t poll, it\'s all gone wrong.');
		}
	};
  
	request.send(blob);
}

function createProfile(data){
	var blob = new Blob([data], { type: 'audio/wav' });

	var url = URL.createObjectURL(blob);
	addAudioPlayer(url);

	const create = 'https://westus.api.cognitive.microsoft.com/spid/v1.0/identificationProfiles';

	var request = new XMLHttpRequest();
		request.open("POST", create, true);

		request.setRequestHeader('Content-Type','application/json');
		request.setRequestHeader('Ocp-Apim-Subscription-Key', key);

		request.onload = function (oEvent) {
		console.log('creating profile');
		console.log(request.responseText);

		var json = JSON.parse(request.responseText);
		var profileId = json.identificationProfileId;

		enrollProfileAudio(blob, profileId);
	};

	request.send(JSON.stringify({ 'locale' :'en-us'}));
}

function enrollProfileAudio(blob, profileId){
  const enroll = 'https://westus.api.cognitive.microsoft.com/spid/v1.0/identificationProfiles/'+profileId+'/enroll?shortAudio=true';

  var request = new XMLHttpRequest();
  request.open("POST", enroll, true);
  
  request.setRequestHeader('Content-Type','multipart/form-data');
  request.setRequestHeader('Ocp-Apim-Subscription-Key', key);

  request.onload = function () {
  	console.log('enrolling');
    console.log(request.responseText);
    var location = request.getResponseHeader('Operation-Location');

    //console.log(location);

	if (location!=null) {
    	pollForEnrollment(location, profileId);
	} else {
		console.log('Ugh. I can\'t poll, it\'s all gone wrong.');
	}
  };

  request.send(blob);
}

function pollForEnrollment(location, profileId){
	var success = false;
	var enrolledInterval;

	enrolledInterval = setInterval(function()
	{
		var request = new XMLHttpRequest();
		request.open("GET", location, true);

		request.setRequestHeader('Content-Type','multipart/form-data');
		request.setRequestHeader('Ocp-Apim-Subscription-Key', key);

		request.onload = function()
		{
			console.log('getting status');
			console.log(request.responseText);

			var json = JSON.parse(request.responseText);
			if (json.status == 'succeeded' && json.processingResult.enrollmentStatus == 'Enrolled')
			{
				clearInterval(enrolledInterval);
				console.log('enrollment complete!');
				var name = window.prompt('Who was that talking?');
				profileIds.push(new Profile(name, profileId));
				console.log(profileId + ' is now mapped to ' + name);
			}
			else if(json.status == 'succeeded' && json.processingResult.remainingEnrollmentSpeechTime > 0) {
				clearInterval(enrolledInterval);
				console.log('That audio wasn\'t long enough to use');
			}
			else 
			{			
				console.log('Not done yet..');
				console.log(json);
			}
		};

		request.send();
	}, 2000);
}

function pollForIdentification(location){
	var success = false;
	var enrolledInterval;

	enrolledInterval = setInterval(function()
	{
		var request = new XMLHttpRequest();
		request.open("GET", location, true);

		request.setRequestHeader('Content-Type','multipart/form-data');
		request.setRequestHeader('Ocp-Apim-Subscription-Key', key);

		request.onload = function()
		{
			console.log('getting status');
			console.log(request.responseText);

			var json = JSON.parse(request.responseText);
			if (json.status == 'succeeded')
			{
				clearInterval(enrolledInterval);
				var speaker = profileIds.filter(function(p){return p.profileId == json.processingResult.identifiedProfileId});
				
				if (speaker != null && speaker.length > 0){
					console.log('I think ' + speaker[0].name + ' was talking');
				} else {
					console.log('I couldn\'t tell who was talking. So embarrassing.');
				}
			}
			else 
			{			
				console.log('still thinking..');
				console.log(json);
			}
		};

		request.send();
	}, 2000);
}

function addAudioPlayer(blobUrl){
	var log = document.getElementById('log');

	var audio = document.querySelector('#replay');
	if (audio != null) {audio.parentNode.removeChild(audio);}

	audio = document.createElement('audio');
	audio.setAttribute('id','replay');
	audio.setAttribute('controls','controls');

	var source = document.createElement('source');
	source.src = blobUrl;

	audio.appendChild(source);
	log.parentNode.insertBefore(audio, log);
}

// stolen from SO
var qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
})(window.location.search.substr(1).split('&'));

var key = qs['key'];
 </script>

 </head>
 <body>
	 
<button onclick="enrollNewProfile();">Enroll</button>
<button onclick="startListeningForIdentification();">Identify</button>
<pre id="log"></pre>

<script>
// stolen from SO - really easy way to dump the console logs to the page
(function () {
	var old = console.log;
	var logger = document.getElementById('log');
	var isScrolledToBottom = logger.scrollHeight - logger.clientHeight <= logger.scrollTop + 1;
    
	console.log = function () {
		for (var i = 0; i < arguments.length; i++) {
			if (typeof arguments[i] == 'object') {
				logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]) + '<br />';
			} else {
				logger.innerHTML += arguments[i] + '<br />';
			}
			if(isScrolledToBottom) logger.scrollTop = logger.scrollHeight - logger.clientHeight;
		}
		old(...arguments);
	}
	console.error = console.log;
})();

</script>
